<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexin Steel | Request For Quote</title>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f6fc;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      background: linear-gradient(135deg, #e9ebf0db, #ffffff);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    /* LEFT PANEL */
    .left {
      width: 45%;
      background: linear-gradient(135deg, #5d3030, #10245f);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .logo {
      max-width: 280px;
      width: 100%;
      height: auto;
    }

    /* RIGHT PANEL */
    .right {
      width: 55%;
      padding: 40px 30px;
      background: #fff;
    }

    h2 {
      text-align: center;
      color: #d33b3b;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .section-title {
      margin-top: 25px;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .form-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    .product-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .remove-btn {
      border: none;
      background: none;
      color: red;
      font-size: 18px;
      cursor: pointer;
    }

    .add-btn {
      background: #007bff;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: fit-content;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      margin-top: 30px;
      background: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
      }
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <!-- LEFT PANEL -->
  <div class="left">
    <img
      src="https://va1767334714252.my.salesforce.com/sfc/p/#Kj00000pTxrb/a/Kj000003682U/qURuDOiqNYrf_d2e_MyLDdp5A81rzB5kEKdPd0X7iXc"
      alt="Dexin Steel Logo"
      class="logo"
    >
  </div>

  <!-- RIGHT PANEL -->
  <div class="right">
    <h2>Request For Quote</h2>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
          method="POST"
          onsubmit="combineProductData()">

      <!-- Salesforce Hidden Fields -->
      <input type="hidden" name="oid" value="00DKj00000pTxrb">
      <input type="hidden" name="retURL" value="http://google.com">
      <input type="hidden" name="lead_source" value="Website">

      <!-- Contact Information -->
      <div class="section-title">Contact Information</div>

      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input name="first_name" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input name="last_name" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input name="phone">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Company</label>
          <input name="company" required>
        </div>
      </div>

      <!-- Service Interested (TEXT FIELD) -->
      <div class="section-title">Service Interested</div>

      <div class="form-row">
        <div class="form-group">
          <label>Service Interested</label>
          <input name="00NXXXXXXXXXXXX" placeholder="e.g. Steel Supply, Fabrication">
        </div>
      </div>

      <!-- Address Details -->
      <div class="section-title">Address Details</div>

      <div class="form-row">
        <div class="form-group">
          <label>Country</label>
          <input name="country">
        </div>
        <div class="form-group">
          <label>State</label>
          <input name="state">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>City</label>
          <input name="city">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Street</label>
          <textarea name="street"></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Pincode</label>
          <input name="zip">
        </div>
      </div>

      <!-- Products -->
      <div class="section-title">Products Requested</div>

      <div id="productContainer">
        <div class="product-row">
          <input type="text" placeholder="Product Name">
          <input type="number" placeholder="Quantity" min="1">
          <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
        </div>
      </div>

      <button type="button" class="add-btn" onclick="addRow()">+ Add Product</button>

      <!-- Product Summary Field -->
      <input type="hidden" id="product_summary" name="00NYYYYYYYYYYYY">

      <input type="submit" value="Submit Quote Request">
    </form>
  </div>
</div>

<script>
  function addRow() {
    const c = document.getElementById("productContainer");
    const row = document.createElement("div");
    row.className = "product-row";
    row.innerHTML = `
      <input type="text" placeholder="Product Name">
      <input type="number" placeholder="Quantity" min="1">
      <button type="button" class="remove-btn" onclick="removeRow(this)">❌</button>
    `;
    c.appendChild(row);
  }

  function removeRow(btn) {
    btn.parentElement.remove();
  }

  function combineProductData() {
    let summary = [];
    document.querySelectorAll(".product-row").forEach(row => {
      const name = row.children[0].value;
      const qty = row.children[1].value;
      if (name && qty) {
        summary.push(`${name} (${qty})`);
      }
    });
    document.getElementById("product_summary").value = summary.join(", ");
  }
</script>

</body>
</html>
