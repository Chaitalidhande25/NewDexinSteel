<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dexin Steel | Get a Quote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f6f9;
}
.main{
    display:flex;
    min-height:100vh;
}
.left{
    width:40%;
    background:linear-gradient(135deg,#2b2e4a,#1f3c88);
    color:#fff;
    padding:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}
.left h1{
    margin-bottom:10px;
}
.left p{
    font-size:14px;
    line-height:1.6;
}
.right{
    width:60%;
    background:#fff;
    padding:40px;
    overflow:auto;
}
h2{
    color:#1f3c88;
    border-bottom:1px solid #ddd;
    padding-bottom:5px;
}
.row{
    display:flex;
    gap:15px;
    margin-bottom:15px;
}
.field{
    flex:1;
}
label{
    font-size:13px;
    font-weight:bold;
    display:block;
    margin-bottom:5px;
}
input, textarea{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:4px;
}
textarea{resize:vertical}
.product-row{
    display:flex;
    gap:10px;
    margin-bottom:10px;
}
.add-btn{
    background:#0d6efd;
    color:#fff;
    padding:8px 14px;
    border:none;
    border-radius:4px;
    cursor:pointer;
}
.submit-btn{
    background:#28a745;
    color:#fff;
    padding:12px 20px;
    border:none;
    border-radius:4px;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="main">

<!-- LEFT BRANDING -->
<div class="left">
    <h1>Dexin Steel</h1>
    <p>
        Reliable engineering products provider.  
        We manufacture top-grade industrial equipment trusted by major industries.
    </p>
</div>

<!-- RIGHT FORM -->
<div class="right">

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

<input type="hidden" name="oid" value="00BKj00000OL88AMAT">
<input type="hidden" name="retURL" value="https://chaitalidhande25.github.io/WebToLeadDexinSteel/thankyou.html">

<h2>Contact Details</h2>

<div class="row">
    <div class="field">
        <label>First Name</label>
        <input type="text" name="first_name">
    </div>
    <div class="field">
        <label>Last Name</label>
        <input type="text" name="last_name" required>
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Email</label>
        <input type="email" name="email" required>
    </div>
    <div class="field">
        <label>Phone</label>
        <input type="text" name="phone">
    </div>
</div>

<div class="row">
    <div class="field">
        <label>Company</label>
        <input type="text" name="company" required>
    </div>
</div>

<h2>Address</h2>

<div class="row">
    <div class="field">
        <label>Country</label>
        <input type="text" name="country">
    </div>
    <div class="field">
        <label>State</label>
        <input type="text" name="state">
    </div>
</div>

<div class="row">
    <div class="field">
        <label>City</label>
        <input type="text" name="city">
    </div>
    <div class="field">
        <label>Street</label>
        <textarea name="street"></textarea>
    </div>
</div>

<h2>Products Requested</h2>

<div class="product-row">
    <input type="text" placeholder="Product Name">
    <input type="text" placeholder="Quantity">
</div>

<div class="product-row">
    <input type="text" placeholder="Product Name">
    <input type="text" placeholder="Quantity">
</div>

<button type="button" class="add-btn">+ Add Product</button>

<br><br>

<button type="submit" class="submit-btn">Submit Quote Request</button>

</form>
</div>
</div>

</body>
</html>
